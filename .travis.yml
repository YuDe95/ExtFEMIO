language: "C++"
dist: xenial
addons:
  apt:
    sources:
      - "ubuntu-toolchain-r-test"
    packages:
      - "g++-8"
      - "cmake-data"
      - "cmake"
      - "python3-pip"
    env:
      - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
before_install:
  - eval "${MATRIX_EVAL}"
  - "pip3 install --user py jinja2"
script: "CC=gcc-8 CXX=g++-8 cmake . && make && make test"
